<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Teko|Oleo+Script|Ubuntu|Pacifico|Patua+One|Cedarville+Cursive|Comfortaa|Permanent+Marker|Righteous" rel="stylesheet">


    <!-- custom stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>|| Rohit Dev's Arena ||</title>

    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.jpg')}}" />


    <!-- form validation -->
    <script type="text/javascript">
    function formValidation(){
        var field = document.myForm['username', 'email', 'mobilenumber', 'message'];
        if (field.value == '') {
            alert('Please enter all details');
            return false;
        }
    }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a href="#" class="navbar-brand"><img src="{{ url_for('static', filename='img/main-logo2.png') }}" class="img-fluid pull-xs-left" alt="..."></a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#collapsednavbar" aria-expanded="false" aria-label="Toggle navigation"><span class="fas fa-align-center"></span></button>
            <div class="collapse navbar-collapse text-center" id="collapsednavbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show"><a href="#services" class="nav-link ">Services</a></li>
                    <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show"><a href="#portfolio" class="nav-link">Portfolio</a></li>
                    <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show"><a href="#about" class="nav-link">About</a></li>
                    <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show"><a href="#resume" class="nav-link">Resume</a></li>
                    <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show"><a href="#contact" class="nav-link" >Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid text-center" style="position:absolute;z-index:1;">
        {% include 'includes/_messages.html' %}
    </div>
{% block body %}{% endblock %}
    <footer>
        <img src="{{ url_for('static', filename='img/main-logo1.png') }}" alt="Footer Logo" class="img-fluid">
        <div class="container logoref">
            <a href="">Copyright &copy; 2018, All Rights Reserved.</a>
        </div>
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/scrollreveal@4"></script>

    <script>
        ScrollReveal({ duration : 2000 }).reveal('.headerset');
        ScrollReveal({ duration : 2000 }).reveal('.section-1 h1, .rowsetting');
        ScrollReveal({ duration : 2000 }).reveal('.section-2 h1, .cardsetting');
        ScrollReveal({ duration : 2000 }).reveal('.section-3 h1, #carouselExampleInterval');
        ScrollReveal({ duration : 2000 }).reveal('.section-4 h1, .resumesetting');
        ScrollReveal({ duration : 2000 }).reveal('.section-5 h1, .contact-section')
    </script>
</body>

</html>
